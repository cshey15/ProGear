<section data-ng-controller="IssuesController" data-ng-init="find()">
    <div data-ng-show="message" class="alert alert-success">
        <button type="button" class="close" ng-click="message = null" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong data-ng-bind="message"></strong>
    </div>
    <div class="page-header">
        <h1>Issues</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="issue in issues" class="list-group-item">
            <div class="pull-right">
                <a class="btn btn-primary" data-ng-click="setStatus(issue, 'approved');">
                    <i class="glyphicon glyphicon-ok"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="setStatus(issue, 'denied');">
                    <i class="glyphicon glyphicon-remove"></i>
                </a>
            </div>
            <p>Name: {{issue.name}} - email: {{issue.email}}</p>
            <p>Comment: <span data-ng-bind="issue.comment"></span></p>
            <p ng-show="issue.pro">Pro: <a ng-href="#!/pros/{{issue.pro._id}}"><span data-ng-bind="issue.pro.name"></span></a></p>
            <p ng-show="issue.gear">Gear: <a ng-href="#!/gears/{{issue.gear._id}}"><span data-ng-bind="issue.gear.name"></span></a></p>
            <p>Status: <span data-ng-bind="issue.status"></span></p>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="issue.created | date:'medium'"></span>
				by
				<span data-ng-bind="issue.user.displayName"></span>
			</small>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!issues.$resolved || issues.length">
    	No Issues yet, why don't you <a href="/#!/issues/create">create one</a>?
    </div>
</section>
