<section data-ng-controller="IssuesController">
    <div class="page-header">
        <h1>New Issue</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name (optional- include only if you want us to contact you about this issue.)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email (optional- include only if you want us to contact you about this issue.)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="comment">Comments (required)</label>
                    <div class="controls">
                        <input type="text" data-ng-model="comment" id="comment" class="form-control" placeholder="..." required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
