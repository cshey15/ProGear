<section data-ng-controller="ProsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Pro</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="pro.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="team">Team</label>
                    <div class="controls">
                        <textarea name="team" data-ng-model="pro.team" id="team" class="form-control" cols="30" rows="10" placeholder="Team" required></textarea>
                    </div>
                </div>
                <div data-ng-hide="pro.gearList.$resolved || !pro.gearList.length">
                    <h2>Gears</h2>
                    <div ng-repeat="gear in pro.gearList">

                        {{gear.name}} - by {{gear.type}}
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
        <div class="alert alert-warning text-center">
            <button ng-click="open('lg')">Link gear</button>?
        </div>
        <div class="text-center">
            <button ng-click="openCreateGear()">Create new gear</button>
        </div>
    </div>
</section>
