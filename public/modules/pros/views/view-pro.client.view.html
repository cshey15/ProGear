<section data-ng-controller="ProsController" data-ng-init="findOne()">
    <div class="page-header">
        <div class="pull-right" data-ng-show="shouldRender(authentication.user)">
            <a class="btn btn-primary" href="/#!/pros/{{pro._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <img class="profilepic img-rounded" ng-src="{{pro.profilePictureUrl}}" />
        <h1 data-ng-bind="pro.name"></h1>
        <p>Team: {{pro.team}}</p>
        <p>Sport: {{pro.sport}}</p>
        <p>Team: {{pro.team}}</p>
        <p>Alt Ids: {{pro.alias}}</p>
        <p><a data-ng-href="http://{{pro.fbProfile}}" data-ng-show="pro.fbProfile">Facebook</a></p>
        <p><a data-ng-href="http://{{pro.website}}" data-ng-show="pro.website">Website</a></p>
    </div>
    <div class="container">
        <div ng-repeat="types in gearTypes" class="row">
            <h2>{{types.name}}</h2>
            <div class="list-group">
                <div ng-repeat="item in gearList | filter: {gear: {type: types.name}}" class="list-group-item col-sm-2 text-center">
                    <a data-ng-href="#!/gears/{{item.gear._id}}">
                        <img ng-src="{{item.gear.profilePictureUrl}}" class="img-responsive img-rounded center-block" />
                        <h4 class="list-group-item-heading" data-ng-bind="item.gear.name"></h4>
                    </a>
                </div>
                <div class="list-group-item col-sm-2 text-center">
                    <a ng-href="/#!/pros/{{pro._id}}/addGear?type={{types.name}}">
                        <img src="/modules/media/images/imageComingSoon.jpg" class="img-responsive img-rounded center-block" />
                        <h4 class="list-group-item-heading">Add a {{types.name}}</h4>
                    </a>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <small>
                <em class="text-muted">
                    Last updated on <span data-ng-bind="pro.lastUpdated | date:'mediumDate'"></span>
                </em>
            </small>
            <p><small><a>Report an issue</a></small></p><!-- TODO-->
        </div>
    </div>
</section>
