<section data-ng-controller="ProsController">
    <div class="modal-header">
        <h1>New Pro</h1>
    </div>
    <div class="modal-body col-md-12">
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="data.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Team</label>
                    <div class="controls">
                        <input name="team" data-ng-model="data.team" id="team" class="form-control" placeholder="Team" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" data-ng-click="modalSubmit(data)">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
