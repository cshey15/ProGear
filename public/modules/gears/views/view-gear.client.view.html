<section data-ng-controller="GearsController" data-ng-init="findOne()">
	<div class="page-header">
        <div class="pull-right" data-ng-show=" data-ng-show="shouldRender(authentication.user)">
            <a class="btn btn-primary" href="/#!/gears/{{gear._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
		<h1 data-ng-bind="gear.name"></h1>
        <p>Type: <span data-ng-bind="gear.type"></span></p>
        <p><a data-ng-href="http://{{gear.amazonLink}}" data-ng-show="gear.amazonLink">Buy now!</a></p>
        <p><a data-ng-href="http://{{gear.website}}" data-ng-show="gear.website">Website</a></p>
	</div>
    <div class="list-group">
        <h3> Pros that use  this gear:</h3>
        <a data-ng-repeat="proItem in relatedPros" data-ng-href="#!/pros/{{proItem.pro._id}}" class="list-group-item">{{proItem.pro.name}}</a>
    </div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="gear.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="gear.user.displayName"></span>
		</em>
	</small>
</section>
