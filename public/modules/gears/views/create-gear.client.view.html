<section data-ng-controller="GearsController">
    <div class="page-header">
        <h1>New Gear</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="type">Type</label>
                        <select id="type" class="form-control" ng-model="selectedGearType" ng-options="type for type in gearTypes"></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Amazon Link</label>
                        <div class="controls">
                            <input type="url" data-ng-model="amazonLink" id="amazonLink" class="form-control" placeholder="http://www.amazon.com/">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Official Website</label>
                        <div class="controls">
                            <input type="url" data-ng-model="website" id="website" class="form-control" placeholder="http://www.website.com/">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
