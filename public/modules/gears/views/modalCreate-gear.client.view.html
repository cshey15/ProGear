<section data-ng-controller="GearsController">
    <div class="modal-header">
        <h1>New Gear</h1>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10 controls">
                        <input type="text" ng-model="data.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="col-sm-2 control-label" for="type">Type</label>
                    <div class="col-sm-10 controls">
                        <select id="type" class="form-control" ng-model="data.selectedGearType" ng-options="type for type in gearTypes"></select>
                    </div>
                    <label class="col-sm-10 control-label" for="name">Amazon Link</label>
                    <div class="col-sm-10 controls">
                        <input type="text" data-ng-model="data.amazonLink" id="amazonLink" class="form-control" placeholder="www.amazon.com/">
                    </div>
                    <label class="col-sm-10 control-label" for="name">Official Website</label>
                    <div class="col-sm-10 controls">
                        <input type="text" data-ng-model="data.website" id="website" class="form-control" placeholder="www.website.com/">
                    </div>
                </div>
                <div data-ng-show="modalerror" class="text-danger">
                    <strong data-ng-bind="modalerror"></strong>
                </div>
                <div class="col-sm-offset-2 col-sm-10 form-group">
                    <input type="submit" class="btn btn-default" data-ng-click="modalSubmit(data)">
                </div>

            </fieldset>
        </form>
    </div>
</section>
